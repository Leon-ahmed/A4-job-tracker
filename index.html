<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job tracker</title>
 <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Geist", sans-serif;
           
        }
        body{
             background-color: #F8FAFC;
        }
    </style>

 <!-- add tailwind css  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="w-[80%] mx-auto">
    
<header class="mt-15 border-b-2 border-gray-200">

    <h1 class="text-4xl font-bold">Job Application Tracker</h1>
    <div class="tracker-card grid grid-cols-1  md:grid-cols-3 my-4 gap-4 mb-8">
      <div class="border-1 border-gray-200 rounded-xl  bg-white p-5">
        <p>Total</p>
        <span class="text-[#002C5C] text-2xl font-bold">0</span>
      </div>
      <div class="border-1 border-gray-200 rounded-xl  bg-white p-5">
        <p>Interview</p>
        <span class="text-[#10B981] text-2xl font-bold">0</span>
      </div>
      <div class="border-1 border-gray-200 rounded-xl  bg-white p-5">
        <p>Rejected</p>
        <span class="text-[#EF4444] text-2xl font-bold">0</span>
      </div>
    




    </div>




 
</header>














</body>
</html>
